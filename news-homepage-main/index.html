<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | News homepage</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@600&family=Barlow+Condensed&family=Comfortaa:wght@400;444&family=Inter:wght@400;700;800&family=Nunito&family=Oswald:wght@700&family=Permanent+Marker&family=Shantell+Sans:wght@300&family=Tilt+Warp&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="./assets/images/logo.svg" alt="W Logo" height="30" width="45">
    </div>
    <div class="menu-hamburger">
      <img src="./assets/images/icon-menu.svg" alt="Hmb-Menu" height="20" width="45">
    </div>
  </nav>
  <section class="container-t1t2-flex">
    <div class="imgHome1">
      <img src="./assets/images/image-web-3-mobile.jpg" alt="laptopImgHome" height="310">
    </div>
    <div>
      <div class="t1-text">
        <h1>The Bright <br> Future of Web <br> 3.0?</h1>
      </div>
      <div class="paragraph-gray">
        <p>We dive into the next evolution of the web that claims to put the power of the platforms back into the hands of the people. But is it really fullfilling its promise?</p>
      </div>
      <button class="btn-readMore">
        READ MORE
      </button>
    </div>
  </section>

</body>
</html>
